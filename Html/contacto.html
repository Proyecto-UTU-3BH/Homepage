<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="/Css/contacto.css">
  <script src="/JavaScript/navbar.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="izquierda">
        <div class="logo">
          <img src="/Imagenes/quickcarry1.png" alt="Logo del QuickCarry" />
        </div>
        <ul>
          <div class="elementoNav">
            <li><a href="index.html">Inicio</a></li>
          </div>
        </ul>
        <div class="idioma-container">
          <span class="idioma-label">Español</span>
          <label class="switch">
            <input type="checkbox" id="idiomaCheckbox">
            <span class="slider round"></span>
          </label>
          <span class="idioma-label">Ingles</span>
        </div>
        <script>
          const checkbox = document.getElementById('idiomaCheckbox');

          checkbox.addEventListener('change', function () {
            if (checkbox.checked) {
              localStorage.setItem('idioma', 'ingles');
              window.location.href = '/HTML EN/contacto.html';
            } else {
              localStorage.setItem('idioma', 'espanol');
              window.location.href = '/HTML/contacto.html';
            }
          });

          const idiomaSeleccionado = localStorage.getItem('idioma');

          if (idiomaSeleccionado === 'ingles') {
            checkbox.checked = true;
          } else {
            checkbox.checked = false;
          }
        </script>
      </div>
      <div class="derecha">
        <ul>
          <div class="elementoNav">
            <li><a href="/Html/quienesSomos.html">Quienes somos</a></li>
          </div>
          <div class="elementoNav">
            <li><a href="/Html/sucursales.html">Sucursales</a></li>
          </div>
          <div class="elementoNav">
            <li><a href="/Html/contacto.html">Contacto</a></li>
          </div>
        </ul>
        <button id="menu-toggle" class="hamburger" aria-label="Abrir menú">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
    </nav>
  </header>

  <div class="contenedor">
    <h1>Contáctanos</h1>
    <div class="informacion">
      <div class="mapa">
        <img src="/Imagenes/ubicacion.png" alt="Mapa" />
      </div>
      <div class="detalles">
        <h2>Nuestra Ubicación</h2>
        <p><strong>Dirección:</strong> 123 Calle Principal, Ciudad, País</p>
        <p><strong>Teléfono:</strong> +123 456 789</p>
        <p><strong>Correo Electrónico:</strong> info@ejemplo.com</p>
      </div>
    </div>
    <form id="formulario-contacto" class="contact-form">
      <h2>Envíanos un Mensaje</h2>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2023 TRACKER. Todos los derechos reservados.</p>
    <div class="social-icons">
      <a href="#"><img src="/Imagenes/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="/Imagenes/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="/Imagenes/instagram.png" alt="Instagram"></a>
    </div>
  </footer>
  <script src="/JavaScript/script.js"></script>
</body>

</html>
