<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento</title>
    <link rel="stylesheet" href="/Css/seguimiento.css">
    <script src="/JavaScript/navbar.js"></script>
    <script src="/JavaScript/seguimiento.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="izquierda">
        <div class="logo">
          <img src="/Imagenes/quickcarry1.png" alt="Logo del QuickCarry" />
        </div>
        <ul>
          <div class="elementoNav">
            <li><a href="index.html">Inicio</a></li>
          </div>
        </ul>
        <div class="idioma-container">
          <span class="idioma-label">Español</span>
          <label class="switch">
            <input type="checkbox" id="idiomaCheckbox">
            <span class="slider round"></span>
          </label>
          <span class="idioma-label">Ingles</span>
        </div>
        <script>
          const checkbox = document.getElementById('idiomaCheckbox');

          checkbox.addEventListener('change', function () {
            if (checkbox.checked) {
              localStorage.setItem('idioma', 'ingles');
              window.location.href = '/HTML EN/seguimiento.html';
            } else {
              localStorage.setItem('idioma', 'espanol');
              window.location.href = '/HTML/seguimiento.html';
            }
          });

          const idiomaSeleccionado = localStorage.getItem('idioma');

          if (idiomaSeleccionado === 'ingles') {
            checkbox.checked = true;
          } else {
            checkbox.checked = false;
          }
        </script>
      </div>
      <div class="derecha">
            <ul>
              <div class="elementoNav">
                <li><a href="/Html/quienesSomos.html">Quienes somos</a></li>
              </div>
              <div class="elementoNav">
                <li><a href="/Html/sucursales.html">Sucursales</a></li>
              </div>
              <div class="elementoNav">
                <li><a href="/Html/contacto.html">Contacto</a></li>
              </div>
            </ul>
            <button id="menu-toggle" class="hamburger" aria-label="Abrir menú">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
          </div>
        </nav>
      </header>

      <h1>Rastreo de Productos</h1>

      <div class="container">

        <div id="logo">
            <img src="/Imagenes/LogoDelSistema.png" alt="Logo Tracker" >
        </div>

        <div class="formRastreo">
            <form method="get" id="rastrearForm">
                <label for="codRastreo">Para rastrear su paquete por favor digite el código de rastreo del mismo:</label>
                <input type="text" name="codRastreo" id="codRastreo" placeholder="Codigo de Rastreo" required>
                <button type="submit" id="rastrear">Rastrear</button>
            </form>
        </div>
      </div>

      <footer>
        <p>&copy; 2023 TRACKER. Todos los derechos reservados.</p>
        <div class="social-icons">
          <a href="#"><img src="/Imagenes/whatsapp.png" alt="WhatsApp" /></a>
          <a href="#"><img src="/Imagenes/instagram.png" alt="Instagram" /></a>
          <a href="#"><img src="/Imagenes/facebook.png" alt="Facebook" /></a>
          <a href="#"><img src="/Imagenes/twitter.png" alt="Twitter" /></a>
        </div>
      </footer>

      <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</body>
</html>
