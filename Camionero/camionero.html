<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Navbar</a>
  
      <!-- Toggler/collapsible Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Link 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 4</a>
          </li>
        </ul>
      </div>
    </nav>
  
    <!-- Agrega aquí el resto del contenido de tu página -->
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Agrega aquí el enlace al archivo JavaScript necesario, como Bootstrap si lo estás utilizando -->
    <script>
      $(document).ready(function() {
        // Animación del botón de alternancia (toggler)
        $('.navbar-toggler').click(function() {
          $('.navbar-toggler-icon').toggleClass('open');
        });
      });
    </script>
  </body>
</body>
</html>
