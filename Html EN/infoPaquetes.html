<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos del Paquete</title>
  <link rel="stylesheet" href="/Css/infoPaquetes.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="/JavaScript/navbar.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="izquierda">
        <div class="logo">
          <img src="/Imagenes/quickcarry1.png" alt="QuickCarry Logo" />
        </div>
        <ul>
          <div class="elementoNav">
            <li><a href="index.html">Home</a></li>
          </div>
        </ul>
        <div class="idioma-container">
          <span class="idioma-label">Spanish</span>
          <label class="switch">
            <input type="checkbox" id="idiomaCheckbox">
            <span class="slider round"></span>
          </label>
          <span class="idioma-label">English</span>
        </div>
        <script>
          const checkbox = document.getElementById('idiomaCheckbox');

          checkbox.addEventListener('change', function () {
            if (checkbox.checked) {
              localStorage.setItem('idioma', 'ingles');
              window.location.href = '/HTML EN/infoPaquetes.html';
            } else {
              localStorage.setItem('idioma', 'espanol');
              window.location.href = '/HTML/infoPaquetes.html';
            }
          });

          const idiomaSeleccionado = localStorage.getItem('idioma');

          if (idiomaSeleccionado === 'ingles') {
            checkbox.checked = true;
          } else {
            checkbox.checked = false;
          }
        </script>
      </div>
      <div class="derecha">
        <ul>
        <ul>
          <div class="elementoNav">
            <li><a href="/Html/quienesSomos.html">About us</a></li>
          </div>
          <div class="elementoNav">
            <li><a href="/Html/sucursales.html">Branches</a></li>
          </div>
          <div class="elementoNav">
            <li><a href="/Html/contacto.html">Contact</a></li>
          </div>
        </ul>
        <button id="menu-toggle" class="hamburger" aria-label="Abrir menÃº">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Package Data</h1>
    <div class="datos">
      <div class="estado">Status: In Central Warehouse</div>
      <div class="infoPaquete">
        <p><span class="icon">&#128722;</span>Batch: 823</p>
        <p>
          <span class="icon"><i class="fa-solid fa-truck"></i></span>Vehicle:
          SBK 3509
        </p>
        <p>
          <span class="icon"><i class="fa-regular fa-id-card"></i></span>
          Driver: Miguel Angel
        </p>
        <p><span class="icon">&#9200;</span>
          Estimated delay: 1 day</p>
      </div>
    </div>
    <a href="/Html EN/index.html" class="btn-volver">Return</a>
  </div>

  <footer>
    <p>&copy; 2023 TRACKER. Todos los derechos reservados.</p>
    <div class="social-icons">
      <a href="#"><img src="/Imagenes/whatsapp.png" alt="WhatsApp" /></a>
      <a href="#"><img src="/Imagenes/instagram.png" alt="Instagram" /></a>
      <a href="#"><img src="/Imagenes/facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="/Imagenes/twitter.png" alt="Twitter" /></a>
    </div>
  </footer>
</body>

</html>
